<html>
    <head>
        <title>
            login/signup
        </title>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.1/react-dom.js"></script>
        <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
        <style>
            #si {
                border-radius: 20px;
                background-color: #4dc3ff;
                border: 1px solid #FFFFFF;
                color:white;
            }
            #su {
                border-radius: 20px;
                background-color: #4dc3ff;
                border: 1px solid #FFFFFF;
                color:white;
            }
            p {
    font-size: 14px;
    font-weight: 100;
    line-height: 20px;
    letter-spacing: 0.5px;
    margin: 20px 0 30px;
}

a {
    color: #333;
    font-size: 14px;
    text-decoration: none;
    margin: 15px 0;
}


.but {
    border-radius: 20px;
    border: 1px solid #FFFFFF;
    background-color: #ff4d94;
    color: #ffffff;
    font-size: 12px;
    font-weight: bold;
    padding: 14px 35px;
    letter-spacing: 1px;
    text-transform: uppercase;
    
}

form {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 50px;
    height: 100%;
    text-align: center;
    background-image: linear-gradient(to bottom right, #ff4d94, #e6f7ff);
}

input {
    background-color: #eee;
    border: none;
    padding: 12px 15px;
    margin: 8px 0;
    width: 100%;
}

.social-container {
    margin: 5px ;
}

.social-container a {
    border: 1px solid #dddddd;
    border-radius: 50%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 5px;
    height: 40px;
    width: 40px;
}

.container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    position: relative;
    overflow: hidden;
    width: 100%;
    height:100%;
    max-width: 100%;
    min-height: 480px;
}

.form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
}

.sign-in-container {
    left: 0;
    width: 50%;
    z-index: 2;
}

.sign-up-container {
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
}

.container.right-panel-active .sign-in-container {
    transform: translateX(100%);
}

.container.right-panel-active .sign-up-container {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: show 0.6s;
}

@keyframes show {
    0%,
    49.99% {
        opacity: 0;
        z-index: 1;
    }

    50%,
    100% {
        opacity: 1;
        z-index: 5;
    }
}
.overlay-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.6s ease-in-out;
    z-index: 100;
}

.container.right-panel-active .overlay-container {
    transform: translateX(-100%);
}

.overlay {
    background-image: url("bg.png");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 0 0;
    color: #ffffff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
}

.container.right-panel-active .overlay {
    transform: translateX(50%);
}

.overlay-panel {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    text-align: center;
    top: 0;
    height: 100%;
    width: 50%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
}

.overlay-left {
    transform: translateX(-20%);
}

.container.right-panel-active .overlay-left {
    transform: translateX(0);
}

.overlay-right {
    right: 0;
    transform: translateX(0);
}

.container.right-panel-active .overlay-right {
    transform: translateX(20%);
}
        </style>
    </head>
    <body>
  

        <div class="container mt-5" id="container">
            <div class="form-container sign-up-container mt-2" id="register">
              
            </div>
        
            <div class="form-container sign-in-container" id="login">
              
            </div>
        
            <div class="overlay-container">
              <div class="overlay">
                <div class="overlay-panel overlay-left" id="want2signin">
                    <h1> Good to see you!</h1>
                        <p>You already have an account?</p> <br/>
                        <p>Sign in!</p>
                        <button class="but" id="signIn" name="signin">Sign in</button>
                </div>
                <div class="overlay-panel overlay-right">
                  <h1 class="font-weight-bold">Hello, Friend!</h1>
                  <p>You don't have account yet? Don't worry! You still can join us</p>
                  <button class="but" id="signUp">Sign Up</button>
                </div>
              </div>
            </div>
          </div>
        <script type="text/babel">
            class Signin extends React.Component {
                render() {
                    return (
                        <form action="/login" method="post">
                            <h1>Sign in</h1>
                            <span>or use your account</span>
                            <input type="input" placeholder="user name" name="name" />
                            <input type="password" placeholder="Password" name="password" />
                            <input type="submit" id="si"  
                                name="Login" value="LOGIN" /><br/> 
                        </form>
                );
                }
            }
            ReactDOM.render(<Signin />, document.getElementById('login'));
            class Signup extends React.Component {
                render() {
                    return (
                        <form action="/sign_up" method="post">
                        <h1>Create Account</h1>
                        <input type="text" name="name" id="name" 
            placeholder="Name"  required /><br/> 
                              
            <input type="email" name="email" id="email" 
            placeholder="E-Mail " required /><br/> 
                              
            <input type="password" name="password" 
            id="password" placeholder="Password " required/><br/> 
                              
            <input type="text" name="phone" id="phone"  
            placeholder="Phone Number " required/><br/> 
                        <br/> 
            <input type="submit" id="su"  
            name="submitDetails" value="REGISTER" /><br/> 
                        
                        </form>
                );
                }
            }
            ReactDOM.render(<Signup />, document.getElementById('register'));
          </script>
          <script>
                const signUpButton = document.getElementById('signUp');
                const signInButton = document.getElementById('signIn');
                const container = document.getElementById('container');

                signUpButton.addEventListener('click', () => {
                container.classList.add('right-panel-active');
                });

                signInButton.addEventListener('click', () => {
                container.classList.remove('right-panel-active');
                });
          </script>
    </body>
</html>
