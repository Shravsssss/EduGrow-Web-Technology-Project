        <script type="text/babel">
        class Navbar extends React.Component {

        const Question = (props) => {
            return (
                <h1>{props.question}</h1>
            );
        }
        const Answer = (props) => {
    let answers = Object.keys(props.answer)
        .map((qAnswer, i) => (
            <li
            className=
            {
                props.correctAnswer === qAnswer ?
                'correct' : 
                props.clickedAnswer === qAnswer ? 
                'incorrect' : ''
            }
            onClick={() => props.checkAnswer(qAnswer)}
            key={qAnswer}>
                {props.answer[qAnswer]}
            </li>
        ));

        return (
            <div>
                <ul disabled={props.clickedAnswer ? true : false} className="Answers">
                    {answers}
                </ul>
                <div>
                    {
                        props.correctAnswer ?
                        'Correct Answer!' : 
                        props.clickedAnswer ? 'Incorrect Answer!' : ''
                    }
                </div>
            </div>
        );
}
class Quiz extends React.Component {

// initiating the local state
state = {
    quiestions: {
        1: 'Which sign shows that a number is equal to the other number? ',
        2: 'Ravi and Astha took a maths quiz. Ravi scored 6 marks out of 10. Astha scored 3 more marks than Ravi. How many marks do you think Astha scored?',
        3: 'The least number among 609, 690, 906 and 960',
        4: 'A farmer had 360 oranges. He sold 200 oranges. How many oranges are left?',
        5: '50+50+50=?',
        6: 'Find the missing number: 5 + _ = 11',
        7: 'Find the missing number: 199 - 99 = ?',
        8: 'The short form of 500+40+0 is',
        9: 'The smallest 2 digit number',
        10: 'The greatest 3 digit number is'
    },
    answers: {
        1: {
            1: '=',
            2: '/',
            3: '>',
            4: '<'
        },
        2: {
            1: '9',
            2: '7',
            3: '6',
            4: '4'
        },
        3: {
            1: '300',
            2: '609',
            3: '190',
            4: '400'
        },
        4: {
            1: '150',
            2: '160',
            3: '420',
            4: '280'
        },
        5: {
            1: '50',
            2: '100',
            3: '150',
            4: '200'
        },
        6: {
            1: '5',
            2: '4',
            3: '6',
            4: '7'
        },
        7: {
            1: '99',
            2: '1',
            3: '100',
            4: '19'
        },
        8: {
            1: '640',
            2: '740',
            3: '800',
            4: '540'
        },
        9: {
            1: '10',
            2: '99',
            3: '22',
            4: '0'
        },
        10: {
            1: '999',
            2: '100',
            3: '109',
            4: '901'
        }
    },
    correctAnswers: {
        1: '1',
        2: '1',
        3: '2',
        4: '2',
        5: '3',
        6: '3',
        7: '3',
        8: '4',
        9: '1',
        10: '1'
    },
    correctAnswer: 0,
    clickedAnswer: 0,
    step: 1,
    score: 0
}

// the method that checks the correct answer
checkAnswer = answer => {
    const { correctAnswers, step, score } = this.state;
    if(answer === correctAnswers[step]){
        this.setState({
            score: score + 1,
            correctAnswer: correctAnswers[step],
            clickedAnswer: answer
        });
    }else{
        this.setState({
            correctAnswer: 0,
            clickedAnswer: answer
        });
    }
}

// method to move to the next question
nextStep = (step) => {
    this.setState({
        step: step + 1,
        correctAnswer: 0,
        clickedAnswer: 0
    });
}

render(){
    let { quiestions, answers, correctAnswer, clickedAnswer, step, score } = this.state;
    return(
        <div className="Content">
            {step <= Object.keys(quiestions).length ? 
                (<div>
                    <Question
                        question={quiestions[step]}
                    />
                    <Answer
                        answer={answers[step]}
                        step={step}
                        checkAnswer={this.checkAnswer}
                        correctAnswer={correctAnswer}
                        clickedAnswer={clickedAnswer}
                    />
                    <button
                    className="NextStep"
                    disabled={
                        clickedAnswer && Object.keys(quiestions).length >= step
                        ? false : true
                    }
                    onClick={() => this.nextStep(step)}>Next</button>
                </div>) : (
                    <div className="finalPage">
                        <h1>You have completed the quiz!</h1>
                        <p>Your score is: {score} of {Object.keys(quiestions).length}</p>
                        <p>Thank you!</p>
                    </div>
                )
            }
        </div>
    );
}
}
ReactDOM.render(<Quiz />, document.getElementById('container'));

        </script>
    </body>
